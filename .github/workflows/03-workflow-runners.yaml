name: 03- Workflow Runners

on: push

jobs:
    ubuntu-ech:
        runs-on: ubuntu-latest
        steps:
          - name: Show OS
            run : |
              echo "This job is running on Ubtuntu runner"
              echo "Runner OS: $RUNNER_OS"
    windows-echo:
      runs-on: windows-latest
      steps: 
        - name: Show OS
          shell: bash
          run: |
            echo "This job is running on a Windows runner."
            echo "Runner OS: $RUNNER_OS"
    
